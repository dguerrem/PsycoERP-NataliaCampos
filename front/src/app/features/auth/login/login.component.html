<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Fondo gradiente (usar color primary) -->
  <div class="absolute inset-0" style="--primary: #d29f67;">
    <div class="absolute inset-0 bg-gradient-to-br from-[rgba(210,159,103,0.08)] via-[rgba(210,159,103,0.12)] to-[rgba(210,159,103,0.18)]"></div>
    <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-[rgba(210,159,103,0.06)] to-[rgba(210,159,103,0.08)]"></div>
  </div>

  <!-- Elementos decorativos (primary shades) -->
  <div class="absolute top-10 left-10 w-32 h-32 rounded-full blur-xl" style="background: rgba(210,159,103,0.12);"></div>
  <div class="absolute bottom-10 right-10 w-40 h-40 rounded-full blur-xl" style="background: rgba(210,159,103,0.08);"></div>
  <div class="absolute top-1/2 left-1/4 w-24 h-24 rounded-full blur-lg" style="background: rgba(210,159,103,0.06);"></div>
  <div class="absolute top-1/3 right-1/3 w-20 h-20 rounded-full blur-md" style="background: rgba(210,159,103,0.09);"></div>

  <!-- Card de login -->
  <div class="w-full max-w-md relative z-10 shadow-xl border-0 bg-white/80 backdrop-blur-sm rounded-xl">
    <!-- Header -->
    <div class="text-center pb-6 px-6 pt-8">
  <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4" style="background: linear-gradient(135deg, #d29f67, #c89d63);">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-primary bg-clip-text text-transparent">
        PsycoERP
      </h1>
      <p class="text-gray-600 mt-2">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <!-- Formulario -->
    <div class="px-6 pb-8">
      <form (submit)="handleSubmit($event)" autocomplete="on" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="username"
            placeholder="tu@email.com"
            [value]="email()"
            (input)="updateEmail($event)"
            [disabled]="isLoading()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            [value]="password()"
            (input)="updatePassword($event)"
            [disabled]="isLoading()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          />
        </div>

        @if (error()) {
          <div class="text-sm text-red-600 bg-red-50 p-3 rounded-md">
            {{ error() }}
          </div>
        }

        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-primary to-primary text-white py-2 px-4 rounded-lg font-medium shadow-md hover:shadow-lg transform transition-all duration-200 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="mt-4 text-xs text-gray-500 text-center">
        <p>Para probar: usa cualquier email y una contraseña de al menos 6 caracteres</p>
      </div>
    </div>
  </div>
</div>
