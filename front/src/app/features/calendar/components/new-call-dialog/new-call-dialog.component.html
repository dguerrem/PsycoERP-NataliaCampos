<app-reusable-modal
  [isOpen]="true"
  [title]="isEditMode ? 'Editar llamada' : 'Nueva llamada'"
  [subtitle]="
    isEditMode
      ? 'Actualiza la información de la llamada'
      : 'Registra una nueva llamada de un paciente'
  "
  [submitText]="isEditMode ? 'Actualizar' : 'Guardar'"
  [isFormValid]="isFormValid()"
  [actionType]="isEditMode ? 'edit' : 'create'"
  [modalType]="'call'"
  (onSubmit)="onSubmit()"
  (onCancel)="onClose()"
>
  <div class="p-4 sm:p-6 space-y-6">
    <!-- Información del paciente -->
    <div class="space-y-4">
      <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
        <div class="p-1.5 bg-blue-100 rounded-md">
          <svg
            class="h-4 w-4 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">
          Información del paciente
        </h3>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="firstName"
            [value]="formData().call_first_name"
            (input)="
              updateFormField('call_first_name', $any($event.target).value)
            "
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Ej: Juan"
            required
          />
        </div>

        <div>
          <label
            for="lastName"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Apellidos <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="lastName"
            [value]="formData().call_last_name"
            (input)="
              updateFormField('call_last_name', $any($event.target).value)
            "
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Ej: Pérez García"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Teléfono <span class="text-red-500">*</span>
          </label>
          <input
            type="tel"
            id="phone"
            [value]="formData().call_phone"
            (input)="updateFormField('call_phone', $any($event.target).value)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Ej: +34 612 345 678"
            required
          />
        </div>
      </div>
    </div>

    <!-- Información de la cita -->
    <div class="space-y-4">
      <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
        <div class="p-1.5 bg-green-100 rounded-md">
          <svg
            class="h-4 w-4 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">
          Información de la cita
        </h3>
      </div>

      <div>
        <label
          for="sessionDate"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Fecha de la sesión <span class="text-red-500">*</span>
        </label>
        <input
          type="date"
          id="sessionDate"
          [value]="formData().session_date"
          (input)="updateFormField('session_date', $any($event.target).value)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
          required
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label
            for="startTime"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Hora inicio <span class="text-red-500">*</span>
          </label>
          <input
            type="time"
            id="startTime"
            [value]="formData().start_time"
            (input)="updateFormField('start_time', $any($event.target).value)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
            required
          />
        </div>

        <div>
          <label
            for="endTime"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Hora fin <span class="text-red-500">*</span>
          </label>
          <input
            type="time"
            id="endTime"
            [value]="formData().end_time"
            (input)="updateFormField('end_time', $any($event.target).value)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
            required
          />
        </div>
      </div>

      <!-- Checkbox Llamada facturable -->
      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          id="isBillableCall"
          [checked]="formData().is_billable_call"
          (change)="toggleBillableCall()"
          class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-2 focus:ring-primary"
        />
        <label
          for="isBillableCall"
          class="text-sm font-medium text-gray-900 cursor-pointer select-none"
        >
          Llamada facturable
        </label>
      </div>

      <!-- Campos condicionales cuando is_billable_call es true -->
      @if (formData().is_billable_call) {
      <div class="space-y-4">
        <!-- Row 1: DNI y Dirección de facturación -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label
              for="callDni"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              DNI / NIE <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="callDni"
              [value]="formData().call_dni || ''"
              (input)="updateFormField('call_dni', $any($event.target).value)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Ej: 12345678A"
              required
            />
          </div>

          <div>
            <label
              for="billingAddress"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Dirección facturación <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="billingAddress"
              [value]="formData().call_billing_address || ''"
              (input)="
                updateFormField('call_billing_address', $any($event.target).value)
              "
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Ej: Calle Mayor 123, 28001 Madrid"
              required
            />
          </div>
        </div>

        <!-- Row 2: Precio y Método de pago -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label
              for="price"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Precio (€) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              id="price"
              [value]="formData().price || ''"
              (input)="
                updateFormField('price', parseNumber($any($event.target).value))
              "
              min="0"
              step="0.01"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Ej: 60.00"
              required
            />
          </div>

          <div>
            <label
              for="paymentMethod"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Método de pago <span class="text-red-500">*</span>
            </label>
            <select
              id="paymentMethod"
              [value]="formData().payment_method || ''"
              (change)="updateFormField('payment_method', $any($event.target).value)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent"
              required
            >
              <option value="" disabled>Selecciona un método</option>
              <option value="transferencia">Transferencia</option>
              <option value="bizum">Bizum</option>
            </select>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Notas adicionales -->
    <div class="space-y-4">
      <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
        <div class="p-1.5 bg-orange-100 rounded-md">
          <svg
            class="h-4 w-4 text-orange-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900">Notas adicionales</h3>
      </div>

      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">
          Observaciones
        </label>
        <textarea
          id="notes"
          [value]="formData().notes"
          (input)="updateFormField('notes', $any($event.target).value)"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
          placeholder="Escribe aquí cualquier observación relevante sobre la llamada..."
        ></textarea>
      </div>
    </div>

    <!-- Botón de eliminar (solo en modo edición) -->
    @if (isEditMode && formData().id) {
    <div class="px-4 sm:px-6 pb-4">
      <button
        type="button"
        (click)="openDeleteConfirmation()"
        class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        <svg
          class="h-4 w-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Eliminar llamada
      </button>
    </div>
    }
  </div>
</app-reusable-modal>

<!-- Modal de confirmación para eliminar -->
<app-confirmation-modal
  [isOpen]="showDeleteConfirmation()"
  title="Confirmar Eliminación"
  message="¿Estás seguro de que quieres eliminar la llamada? No se podrá recuperar"
  confirmText="Eliminar"
  cancelText="Cancelar"
  confirmButtonType="destructive"
  (onConfirm)="handleDeleteCall()"
  (onCancel)="closeDeleteConfirmation()"
>
</app-confirmation-modal>
