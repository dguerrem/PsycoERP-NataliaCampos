<!-- Overlay de fondo si está habilitado -->
@if (overlay) {
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    role="dialog" 
    aria-modal="true"
    aria-labelledby="spinner-text">
    <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm mx-4">
      <div class="flex flex-col items-center space-y-4">
        <!-- Spinner SVG -->
        <div [class]="spinnerSizeClass()" role="status" aria-live="polite">
          <svg
            class="animate-spin text-primary"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24">
            <circle 
              class="opacity-25" 
              cx="12" 
              cy="12" 
              r="10" 
              stroke="currentColor" 
              stroke-width="4">
            </circle>
            <path 
              class="opacity-75" 
              fill="currentColor" 
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span class="sr-only">Cargando contenido</span>
        </div>

        <!-- Texto del spinner -->
        <div 
          id="spinner-text" 
          class="text-center text-gray-700 font-medium"
          [class.text-orange-600]="showWarning()">
          {{ displayText() }}
        </div>

        <!-- Botón de cancelar -->
        @if (showCancelButton) {
          <button 
            type="button"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
            (click)="handleCancel()">
            Cancelar
          </button>
        }
      </div>
    </div>
  </div>
} @else {
  <!-- Spinner inline sin overlay -->
  <div class="flex items-center justify-center h-full">
    <div class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto mb-4"></div>
      <p class="text-muted-foreground">{{ displayText() }}</p>
      
      <!-- Botón de cancelar -->
      @if (showCancelButton) {
        <button 
          type="button"
          class="mt-3 px-3 py-1 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500"
          (click)="handleCancel()">
          Cancelar
        </button>
      }
    </div>
  </div>
}
